{% extends 'blog/base.html' %}
{% block title %}Your Profile | Django Blog{% endblock %}
{% block content %}
<h2>Your Profile</h2>

<form method="post" novalidate>
  {% csrf_token %}

  <fieldset>
    <legend>Account</legend>
    {{ u_form.as_p }}
  </fieldset>

  <fieldset>
    <legend>Bio</legend>
    {{ p_form.as_p }}
  </fieldset>

  <button type="submit">Save Changes</button>
</form>
{% endblock %}
