{% extends 'blog/base.html' %}
{% block title %}Register | Django Blog{% endblock %}
{% block content %}
<h2>Create Account</h2>
<form method="post" novalidate>
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Register</button>
</form>
<p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
{% endblock %}
